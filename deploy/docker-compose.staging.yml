# Docker Compose for staging deployment via Docker Swarm.
# Mirrors production but with a separate subnet and single replica.

name: avoided-emissions-web

services:
  postgres:
    image: postgis/postgis:18-3.6-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 512M

  webapp:
    image: ${WEBAPP_IMAGE}
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    ports:
      - "8051:8050"
    depends_on:
      - postgres
    networks:
      - backend
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

networks:
  backend:
    driver: overlay
    ipam:
      config:
        - subnet: ${BACKEND_SUBNET:-10.31.0.0/16}

volumes:
  postgres_staging_data:
    # Named volume â€” data persists across stack deploys and container restarts.
    name: postgres_staging_data
